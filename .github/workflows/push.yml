on:
  push:
    branches:
      - master

env:
  GIT_AUTHOR_NAME: GitHub CI
  GIT_AUTHOR_EMAIL: 1198919+mzabaluev@users.noreply.github.com
  GIT_COMMITTER_NAME: GitHub CI
  GIT_COMMITTER_EMAIL: 1198919+mzabaluev@users.noreply.github.com

jobs:
  push:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Make a test commit
        env:
          RUNNER_OS: ${{ runner.os }}
        run: |
          git commit -m "Test commit on $RUNNER_OS" --allow-empty
      - name: Push to GitHub
        uses: ad-m/github-push-action@master
        with:
          branch: push-targets/${{ runner.os }}
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
